<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="data">Day Month, Year</div>
        <div class="time-element">
            <span class="hour">00</span>
            :
            <span class="minute">00</span>
            :
            <span class="second">00</span>
        </div>
        <p class="main-text text-primary">CRUD TODO LIST</p>
    </header>

    <main>
        <form class="form-create m-auto">
            <input
                type="text" 
                placeholder="Enter text" 
                class="input-create form-control">
            <div class="form-item">
                <span class="massege-create text-danger "></span>
                <button class="btn btn-create text-bg-primary">Add</button>
            </div>
            
        </form>

        <ul class="list-group">
            <li class="list-item">
                <p class="todo-text">Hello World</p>
                <div class="elements">
                    <span class="time-elements"></span>
                </div>
            </li>
        </ul>
        
        <form class="form-edit visually-hidden">
            <input
                type="text" 
                placeholder="Edit text" 
                class="input-edit form-control">
            <div class="form-item">
                <span class="massege-create text-danger ">wqw</span>
                <button class="btn  text-bg-primary">Edit</button>
            </div>
             
        </form>
    </main>




    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
